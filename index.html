function phonePriceSet (product, increase){
   var phoneCount = document.getElementById(product + '-count');
   var convertPhoneCount = parseInt (phoneCount.value);
    var addPhoneCount = convertPhoneCount ;
   if (increase == true){
      var addPhoneCount = convertPhoneCount + 1 ;
   } if(increase ==false && convertPhoneCount > 0){ 
      var addPhoneCount = convertPhoneCount - 1 ;
   }
   phoneCount.value = addPhoneCount ;
   if(product == 'phone'){
      var addPhonePrice = addPhoneCount * 1219; 
   }if(product == 'case' ){
      var addPhonePrice = addPhoneCount * 59;  
   }
   document.getElementById(product +'-price').innerHTML = addPhonePrice;
   totalSubtotalPrice ();
 }

   document.getElementById('Tax').innerHTML = tax;
   var addFinalPrice  = totalPrice + tax ;
   document.getElementById('total').innerHTML = addFinalPrice;
}
